<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sensing-node-heading" jhiTranslate="gatewayApp.sensingnodeSensingNode.home.createOrEditLabel">Create or edit a Sensing Node</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.sensingnodeSensingNode.sensingNodeType" for="field_sensingNodeType">Sensing Node Type</label>
                    <select class="form-control" name="sensingNodeType" formControlName="sensingNodeType" id="field_sensingNodeType">
                        <option value="MAGNETOMETER">{{ 'gatewayApp.SensingNodeType.MAGNETOMETER' | translate }}</option>
                        <option value="POLLUTION">{{ 'gatewayApp.SensingNodeType.POLLUTION' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('sensingNodeType')!.invalid && (editForm.get('sensingNodeType')!.dirty || editForm.get('sensingNodeType')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('sensingNodeType')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.sensingnodeSensingNode.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="ONLINE">{{ 'gatewayApp.SensingNodeStatus.ONLINE' | translate }}</option>
                        <option value="OFFLINE">{{ 'gatewayApp.SensingNodeStatus.OFFLINE' | translate }}</option>
                    </select>
                    <div *ngIf="editForm.get('status')!.invalid && (editForm.get('status')!.dirty || editForm.get('status')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('status')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.sensingnodeSensingNode.longitude" for="field_longitude">Longitude</label>
                    <input type="number" class="form-control" name="longitude" id="field_longitude"
                           formControlName="longitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.sensingnodeSensingNode.latitude" for="field_latitude">Latitude</label>
                    <input type="number" class="form-control" name="latitude" id="field_latitude"
                           formControlName="latitude"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.sensingnodeSensingNode.battery" for="field_battery">Battery</label>
                    <input type="number" class="form-control" name="battery" id="field_battery"
                           formControlName="battery"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
